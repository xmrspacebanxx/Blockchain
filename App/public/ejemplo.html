<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-página en un solo HTML</title>
    <style>
        body { font-family: Arial, sans-serif; }
        section { padding: 50px 20px; min-height: 100vh; }
        nav { position: fixed; top: 0; width: 100%; background: #333; color: white; padding: 10px 0; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        #home { background-color: #f2f2f2; }
        #about { background-color: #e6e6e6; }
        #contact { background-color: #cccccc; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Inicio</a>
        <a href="#about">Acerca de</a>
        <a href="#contact">Contacto</a>
    </nav>

    <section id="home">
        <h1>Bienvenido a la página de Inicio</h1>
        <p>Este es el contenido de la página de inicio.</p>
    </section>

    <section id="about">
        <h1>Acerca de</h1>
        <p>Esta es la sección de "Acerca de".</p>
    </section>

    <section id="contact">
        <h1>Contacto</h1>
        <p>Esta es la sección de contacto.</p>
    </section>
</body>
</html>
