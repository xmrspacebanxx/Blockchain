<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wallet 6.0 </title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="background-container" id="background-container">
    <div class="container">
        <header>
            <div class="wallet-info">
                <div class="wallet-name">Space Wallet 6.0 <i class="fa-solid fa-meteor"></i></div>
                <div class="wallet-actions">
                    <i id="stopMining" class="fa-solid fa-user-astronaut"></i> <!-- Icono de perfil -->
                    <i id="startMining" class="fa-solid fa-bolt"></i>
                    <i class="fa-solid fa-bars"></i> <!-- Icono de menÃº -->
                </div>
            </div>
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div id="public-key" class="address"></div>
        </header>
        
        <nav id="buttons" style="display: none;">
            <button class="tab active">Materials</button>
            <button class="tab ">Transactions</button>
        </nav>
        <div id="home" class="page" style="display: block;">
            <div class="balance">
                <div>
                    <button onclick="getBalance()" id="balance-button"><i class="fa-solid fa-rotate-right"></i></button>
                    <h1 id="balance" class="data">******</h1>
                </div>
            </div>
            <div class="actions" id="actions">
                <button id="send" class="actions-btn"><i class="fa-solid fa-satellite-dish"></i> Send</button>
                <button id="receive" class="actions-btn"><i class="fa-solid fa-satellite"></i> Receive</button>
                <button id="addSC" class="actions-btn"><i class="fa-solid fa-barcode"></i> Add SC</button>
                <button id="buypage" class="actions-btn"><i class="fa-solid fa-barcode"></i> Buy</button>
            </div>

            <div class="crypto-buy" id="crypto-buy">
                <h3 class="Items">Rock Pool
                <button id="getItems"><i class="fa-solid fa-rotate-right"></i></button></h3>
                <div id="items" class="no-memo"></div>
            </div>
        </div>
        <div id="book" class="page" style="display: block;">
            <div class="crypto-book" id="crypto-book">
                <h3 id="crypto-book-t" class="h3">Blockchain View
                <button onclick="book()"><i class="fa-solid fa-rotate-right"></i></button></h3>
                <div class="search-container">
                    <input type="text" id="address-input" placeholder="Enter address to filter">
                    <button onclick="filterBlocks()">Search</button>
                </div>
                <div id="blocks" class="no-memo">Loading data...</div>
            </div>
        </div>
        <div id="addSC" class="page" style="display: block;">
            <div class="crypto-buy" id="crypto-buy">
                <h3 class="buy-data">Items Data </h3>
                <form id="items-form" onsubmit="createItem(event)">
                    <div>
                        <input type="text" id="emoji" name="emoji" required placeholder="emoji">    
                        <input type="text" id="name" name="name" required placeholder="name">
                        <input type="number" id="price" name="price" required placeholder="price" step="0.01" min="0">    
                        <input type="text" id="seller" name="seller" required placeholder="seller">        
                        <button type="submit"><i class="fa-solid fa-check"></i></button>
                    </div>
                </form>
                <div id="buy" class="no-memo"></div>
                <h3 class="Items">Store Pool
                <button onclick="getItems()"><i class="fa-solid fa-rotate-right"></i></button></h3>
                <div id="items" class="no-memo">Loading data...</div>
            </div>
        </div>
        <div id="buypage" class="page" style="display: block;">
            <div class="crypto-buy" id="crypto-buy">
                <h3 class="buy-data">Buy Data </h3>
                <form id="buy-form" onsubmit="buyItem(event)">
                    <div>
                        <input type="text" id="id" name="id" required placeholder="Type the id">    
                        <button type="submit"><i class="fa-solid fa-check"></i></button>
                    </div>
                </form>
                <div id="buy" class="no-memo"></div>
                <h3 class="Items">Store Pool
                <button onclick="getItems()"><i class="fa-solid fa-print"></i></button></h3>
                <div id="items" class="no-memo">Loading data...</div>
            </div>
        </div>
        <div id="receive" class="page" style="display: block;">
            <h3 class="centered-text">Adriana Gonzalez</h3>
            <div class="qr-code">
                <img src="./images/qrcode.png" alt="QR Code">
            </div>
        </div>
        <div id="send" class="page" style="display: block;">
            <div class="crypto-buy" id="crypto-buy">
                <h3 class="buy-data">Transfer Data </h3>
                <form id="transact-form" onsubmit="createTransaction(event)">
                    <div>
                        <input type="text" id="recipient" name="recipient" required placeholder="address">    
                        <input type="number" id="amount" name="amount" required placeholder="amount">    
                        <button type="submit"><i class="fa-solid fa-check"></i></button>
                    </div>
                </form>
                <h3 class="Items">Transactions Pool
                <button onclick="getTransactions()"><i class="fa-solid fa-rotate-right"></i></button></h3>
                <div id="transactions" class="no-memo">No pending transfers...</div>
            </div>
        </div>
        
        <footer class="footer">
            <button id="home" class="footer-btn" ><i class="fa-solid fa-wallet"></i>Home</button>
            <button id="home" class="footer-btn" ><i class="fa-solid fa-bag-shopping"></i>MarketPlace</button>
            <button id="buypage" class="footer-btn" ><i class="fa-solid fa-meteor"></i>Rock Pool</button>
            <button id="book" class="footer-btn"><i class="fa-solid fa-cubes"></i>Blockchain</button>
            <button id="settings" class="footer-btn"><i class="fa-solid fa-gear"></i> Settings</button>
        </footer>
        <script src="/js/script.js"></script>         
    </div>
</body>
</html>
