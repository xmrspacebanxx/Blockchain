<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Clone</title>
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wallet-info">
                <div class="wallet-name">Space Wallet 6.0 <i class="fa-solid fa-meteor"></i></div>
                <div class="wallet-actions">
                    <i class="fa-solid fa-user-astronaut"></i> <!-- Icono de perfil -->
                    <i class="fa-solid fa-bars"></i> <!-- Icono de menÃº -->
                </div>
            </div>
            
        </header>
        
        <nav id="buttons" style="display: none;">
            <button class="tab active">Materials</button>
            <button class="tab ">Transactions</button>
        </nav>
        
        <main>
            <div class="crypto-book" id="crypto-book">
                <h3 id="crypto-book-t" >Blockchain View
                <button onclick="book()"><i class="fa-solid fa-rotate-right"></i></button></h3>
                <div class="search-container">
                    <input type="text" id="address-input" placeholder="Enter address to filter">
                    <button onclick="filterBlocks()">Search</button>
                </div>
                <div id="blocks" class="no-memo">Loading data...</div>
            </div>
        </main>
        
        <footer>
            <button class="footer-btn" onclick="home()"><i class="fa-solid fa-wallet"></i>Home</button>
            <button class="footer-btn" onclick="home()"><i class="fa-solid fa-bag-shopping"></i>Shopping</button>
            <button class="footer-btn" onclick="buy()"><i class="fa-solid fa-meteor"></i>Store</button>
            <button class="footer-btn" onclick="book()"><i class="fa-solid fa-cubes"></i>Blockchain</button>
            <button class="footer-btn" onclick="settings()"><i class="fa-solid fa-gear"></i>Settings</button>
        </footer>
        <script src="../public/js/app.js"></script>

    </div>
</body>
</html>
